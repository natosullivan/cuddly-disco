apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontend.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
data:
  VITE_LOCATION: {{ .Values.config.viteLocation | quote }}
  VITE_BACKEND_URL: {{ .Values.config.viteBackendUrl | quote }}
