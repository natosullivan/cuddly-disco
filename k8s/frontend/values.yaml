# Default values for frontend Helm chart

# Number of replicas for the frontend deployment
replicaCount: 2

image:
  # Container registry and repository
  repository: ghcr.io/natosullivan/cuddly-disco/frontend
  # Image pull policy
  pullPolicy: Always
  # Override the image tag (defaults to chart appVersion)
  tag: "v1.0.0"

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
fullnameOverride: ""

# Namespace configuration
namespace:
  name: cuddly-disco-frontend
  create: true
  labels:
    app: cuddly-disco

# Service configuration
service:
  type: NodePort
  port: 80
  targetPort: 80
  nodePort: 30001
  annotations: {}

# Application configuration
config:
  # Location displayed in the frontend
  viteLocation: "Kubernetes Dev"

# Resource limits and requests
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}
