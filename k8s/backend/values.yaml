# Default values for backend Helm chart

# Number of replicas for the backend deployment
replicaCount: 2

image:
  # Container registry and repository
  repository: ghcr.io/natosullivan/cuddly-disco/backend
  # Image pull policy
  pullPolicy: Always
  # Override the image tag (defaults to chart appVersion)
  tag: "v1.0.0"

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
fullnameOverride: ""

# Namespace configuration
namespace:
  name: cuddly-disco-backend
  create: true
  labels:
    app: cuddly-disco

# Service configuration (ClusterIP - internal only)
service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
  annotations: {}

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}
