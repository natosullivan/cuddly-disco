# Dev environment overrides for backend v1

# Version configuration
version:
  name: "v1"

# Namespace configuration (v1 creates the namespace)
namespace:
  create: true

# Image tag for dev v1
image:
  tag: "v1.3.0"

# Fewer replicas for dev
replicaCount: 1

# Lower resource limits for dev
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi
