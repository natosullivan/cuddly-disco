apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontend-app.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "frontend-app.labels" . | nindent 4 }}
data:
  LOCATION: {{ .Values.config.location | quote }}
  BACKEND_URL: {{ .Values.config.backendUrl | quote }}
