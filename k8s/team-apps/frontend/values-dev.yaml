# Dev environment overrides for frontend v1 (default version)

# Version configuration
version:
  name: "v1"
  isDefault: true  # Default version, no header required

# Namespace configuration (v1 creates the namespace)
namespace:
  create: true

# Image tag for dev v1
image:
  tag: "v1.3.0"

# Fewer replicas for dev
replicaCount: 1

# Dev gateway hostname
gateway:
  hostname: dev.cuddly-disco.ai.localhost

# Dev-specific configuration
config:
  location: "Development"

# Lower resource limits for dev
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
